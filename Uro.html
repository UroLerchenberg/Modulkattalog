<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Präsentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .slide {
            width: 200px;
            cursor: pointer;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .button {
            display: block;
            margin-top: 5px;
            padding: 5px;
            background: blue;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slidesContainer"></div>
    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <img id="overlayImg" src="" alt="Große Ansicht">
    </div>

    <script>
        const slides = [
            "Präsentation1-page-001.jpg", "Präsentation1-page-002.jpg",
            "Präsentation1-page-003.jpg", "Präsentation1-page-004.jpg",
            "Präsentation1-page-005.jpg", "Präsentation1-page-006.jpg",
            "Präsentation1-page-007.jpg", "Präsentation1-page-008.jpg",
            "Präsentation1-page-009.jpg", "Präsentation1-page-010.jpg",
            "Präsentation1-page-011.jpg", "Präsentation1-page-012.jpg",
            "Präsentation1-page-013.jpg", "Präsentation1-page-014.jpg",
            "Präsentation1-page-015.jpg", "Präsentation1-page-016.jpg",
            "Präsentation1-page-017.jpg", "Präsentation1-page-018.jpg",
            "Präsentation1-page-019.jpg", "Präsentation1-page-020.jpg",
            "Präsentation1-page-021.jpg", "Präsentation1-page-022.jpg"
        ];
        
        const container = document.getElementById("slidesContainer");
        slides.forEach((src, index) => {
            const div = document.createElement("div");
            div.style.textAlign = "center";

            const img = document.createElement("img");
            img.src = src;
            img.className = "slide";
            img.alt = `Folie ${index + 1}`;
            
            div.appendChild(img);

            // Nur jede zweite Folie bekommt einen Button
            if ((index + 1) % 2 === 0) {
                const btn = document.createElement("div");
                btn.className = "button";
                btn.innerText = "Anzeigen";
                btn.onclick = () => openOverlay(src);
                div.appendChild(btn);
            }

            container.appendChild(div);
        });
        
        function openOverlay(src) {
            document.getElementById("overlayImg").src = src;
            document.getElementById("overlay").style.display = "flex";
        }
        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
